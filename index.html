<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the AI Irish Poem Generator</h1>
      </header>

      <main>
        <form id="poem-form">
          <input
            type="text"
            placeholder="Enter the topic for an Irish Poem"
            autofocus
            required
            autocomplete="off"
            class="prompt"
            id="user-prompt"
          />
          <input type="submit" class="submit-button" />
        </form>
        <small>i.e. Flower, Dublin, Whiskey</small>

        <div class="poem hidden" id="poem"></div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/orla-rey" target="_blank">Orla Reynolds </a>
        and is
        <a
          href="https://github.com/orla-rey/irish-poem-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and is hosted on
        <a href="https://aiirishpoemgenerator.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
